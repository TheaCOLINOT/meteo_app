<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <header class="d-flex justify-content-center mb-5 p-3">
            <h1>Météo</h1>
        </header>
        <main>
            <div class="w-100 d-flex justify-content-center">
                <div class="d-flex justify-content-center w-25">
                    <form class="p-4 bg-light border form-control" onsubmit="return getWeatherData()">
                        <label for="cityInput" class="form-label" >Ville :</label>
                        <div class="mb-3">
                        <input type="text" name="city" id="cityInput" required placeholder="Ex. : Paris" size="30" maxlength="100" class="form-control mb-3" >
                        <div class="mb-3">
                            <input type="submit" class="btn btn-primary w-100 mb-3">
                        <div class="mb-3">
                        
                    </form>
                </div>
                <img class="img1" src="">
                <div id="weather"></div>
            </div>
        </main>
        <footer class="d-flex justify-content-center align-items-center">
            <a class="link-opacity-50-hover" href="https://openweathermap.org/" > Open Weather </a>
        </footer>

        <script src="code.js"></script>
    </body>
</html>
